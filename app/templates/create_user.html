{% extends 'main.html' %}

{% load static %}

{% block titulo %}
  Página Cadastro
{% endblock %}

{% block conteudo %}
        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">Cadastro</h1>

                            <div class="social-login d-flex flex-column w-50 m-auto">
                                
                                <a href="#" class="btn custom-btn social-btn mb-4">
                                    <i class="bi bi-google me-3"></i>

                                    Continue com google
                                </a>

                                <a href="#" class="btn custom-btn social-btn">
                                    <i class="bi bi-facebook me-3"></i>

                                    Continue com Facebook
                                </a>
                            </div>

                            <div class="div-separator w-50 m-auto my-5"><span>ou</span></div>

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                        <form method="post" action="{% url 'create_user' %}">
                                            {% csrf_token %}
                                            <div class="d-flex justify-content-center align-items-center mb-4">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" id="is_passenger" name="is_passenger">
                                                    <label class="form-check-label" for="is_passenger">É passageiro?</label>
                                                </div>
                                            </div>
                                 
                                            <div class="form-floating mb-4 p-0">
                                                <input type="text" name="username" id="username" class="form-control" placeholder="username" required>
                                                <label for="username">Nome</label>
                                            </div>
                                    
                                            <div class="form-floating mb-4 p-0">
                                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                                <label for="password">Idade</label>
                                            </div>
                                    
                                            <div class="form-floating mb-4 p-0">
                                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                                <label for="password">Email</label>
                                            </div>
                                    
                                            <div class="form-floating mb-4 p-0">
                                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                                <label for="password">Senha</label>
                                            </div>
                    
                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Criar conta
                                        </button>

                                        <p class="text-center">Já tem uma conta? Por favor faça <a href="{% url 'login' %}">login</a></p>

                                    </form>
                                </div>
                                {{formu.errors}}
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>
        </main>
{% endblock %}
