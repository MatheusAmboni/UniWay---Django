{% extends 'main.html' %}

{% load static %}

{% block titulo %}
  Página Cadastro
{% endblock %}

{% block conteudo %}
        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">
                            <h1 class="hero-title text-center mb-5">Login</h1>
                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form method="post" action="/">
                                        {% csrf_token %}
                                        <div class="form-floating mb-4 p-0">
                                            <input name="username" id="username" class="form-control" placeholder="username" {{form.username}}
                                            <label for="username">Nome</label>
                                        </div>
                                        <div class="form-floating mb-4 p-0">
                                            <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" required {{form.senha}}
                                            <label for="senha">Senha</label>
                                        </div>
                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Entrar
                                        </button>
                                        <p class="text-center">Não tem uma conta? Por favor <a href="{% url 'create_user' %}">crie uma</a></p>
                                    </form>
                                </div>
                                {{formu.errors}}
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>
        </main>
{% endblock %}
